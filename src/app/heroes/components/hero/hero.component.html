<h1>Spiderman</h1>
<dl>
	<td>Name: </td>
	<dd>{{name}}</dd>

	<td>Age:</td>
	<dd>{{age}}</dd>

	<td>Method</td>
	<dd>{{getHeroDescription()}}</dd>

	<td>Capitalized</td>
	<dd>{{capitalizeName}}</dd>
</dl>

<div class="d-flex gap-3">
	<button
	*ngIf="name === 'Spider-man'"
	class="btn btn-primary"
	(click)="setHeroName('Iron man')"
	>
		Update name
	</button>
	<button
	*ngIf="age === 20"
	class="btn btn-primary"
	(click)="setHeroAge(40)"
	>
		Update age
	</button>
	<button
	class="btn btn-warning"
	(click)="resetForm()"
	>
		Reset Form
	</button>
</div>
