<h1>DBZ Page</h1>
<hr>

<div class="row">
	<div class="col">
		<dbz-list [charactersCollection]="characters" (onRemoveCharacter)="onRemoveCharacter($event)"></dbz-list>
	</div>

	<div class="col">
		<!-- * Receiving the event emitted by the children component the $event is a special syntaxis that angular uses to receive the emitted value -->
		<dbz-form (onNewCharacter)="onNewCharacter($event)"></dbz-form>
	</div>
</div>
